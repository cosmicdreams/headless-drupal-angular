<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Headless Drupal!</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="js/bootstrap-slider.js"></script>

    <!--Start of Polymer specific includes -->
    <!-- platform needs to be loaded first -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- load additional tags needed -->
    <link rel="import" href="demo_components/drupal-node.html">

</head>
<body>
<a href="https://github.com/cosmicdreams/headless-drupal-angular"><img
        style="position: absolute; top: 50px; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Standard WC Demo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav nav-pills pull-right">
                <li>
                    <a href="alt.html">Slider Demo</a>
                </li>
            </ul>

        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <!-- This is where the web component is used -->
        <drupal-node nid="1"></drupal-node>

        <div id="node-to-load">
            Show me node #<input type="number" value="0" min="1" />
        </div>
    </div>
</div>

<div class="container">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" id="panel1">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-target="#collapseOne"
                       href="#collapseOne" class="collapsed">
                        Raw JSON
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <pre>{{ node | json }}</pre>
                </div>
            </div>
        </div>
    </div>

    <hr>

</div>
<!-- /container -->

</body>
</html>
